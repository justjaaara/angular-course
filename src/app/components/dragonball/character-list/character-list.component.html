<h3>{{ this.listName() || "Listado fuertes" }}</h3>
<ul>
  @for (character of characters(); track character.id; let index = $index) { @if
  (character.power > 500){
  <li>
    <span>{{ index + 1 }} - {{ character.name }}</span>
    <strong
      [class.text-danger]="character.power > 9000"
      [class.text-primary]="character.power < 9000"
    >
      ({{ character.power }})</strong
    >
  </li>
  } @else {
  <li><strong>Aqu√≠ no hay nadie</strong></li>
  } }
</ul>
